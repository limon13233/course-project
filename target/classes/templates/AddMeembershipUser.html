<html class="no-js" lang="" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>Админка</title>
    <meta name="description" content="админка">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Стили -->
    <!-- Приводим стили к общему виду с помощью https://github.com/necolas/normalize.css -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="main.css">
    <!-- Font Awesome иконки -->
    <script src="https://kit.fontawesome.com/4a23243fb41.js" crossorigin="anonymous"></script>
    <!-- jQuery и скрипты -->
    <script src="js/vendor/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>

</head>
<body>
<!-- Главный контейнер -->
<div class="container">

    <!-- Заголовок -->
    <header class="dashboard-header">
        <h1 class="dashboard-header__logo">Панель Администратора</h1>
    </header>
    <nav class="sidebar-menu" th:insert="fragment :: LeftMenuFragment"></nav>
    <!-- Левое меню -->

    <!-- Главный контент -->
    <main class="main-content">
        <form method="post">
            <div class="grid-container">
                <div class="post-1">
        <p>Выберите клиента</p>
        <select style="margin: 10px" class="select-box"  name="user">
            <div th:each="element : ${user}">
                <option th:text="${element.getFIO()}"></option>
            </div>
        </select>
        <p>Выберите абонемент</p>
        <select style="margin: 10px" class="select-box"  name="membership">
            <div th:each="el : ${membership}">
                <option th:text="${el.getPeriod()}"></option>
            </div>
        </select>
                </div>
                <ul>
            <li th:each="el : ${membership}" class="post-3">
                <a>Период: </a>
                <a th:text="${el.getPeriod()}"></a><br>
                <a>Цена: </a>
                <a th:text="${el.getPrice()} + ' руб.'"></a>
            </li>
                </ul>
        <input type="submit" value="Выдать абонемент" class="bot3 post-4" style="align:bottom">
            </div>
        </form>
    </main>


</div>
</body>
</html>
